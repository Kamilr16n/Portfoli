<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1e1e1e"/>
  <text x="400" y="80" font-family="Arial" font-size="32" fill="#ffffff" text-anchor="middle">Mobile Banking App - Home</text>
  
  <!-- Phone frame -->
  <rect x="250" y="120" width="300" height="450" rx="20" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="10"/>
  
  <!-- Status bar -->
  <rect x="270" y="140" width="260" height="30" rx="5" fill="#1e1e1e"/>
  <circle cx="290" cy="155" r="5" fill="#ffffff"/>
  <rect x="300" y="152" width="30" height="6" rx="3" fill="#ffffff"/>
  <rect x="480" y="152" width="30" height="6" rx="3" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="270" y="180" width="260" height="80" rx="10" fill="#4a90e2"/>
  <text x="290" y="210" font-family="Arial" font-size="16" fill="#ffffff">Hello, User</text>
  <text x="290" y="240" font-family="Arial" font-size="24" fill="#ffffff">$12,345.67</text>
  
  <!-- Quick actions -->
  <rect x="270" y="270" width="260" height="80" rx="10" fill="#2a2a2a"/>
  
  <circle cx="310" cy="310" r="25" fill="#4a90e2"/>
  <text x="310" y="315" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Send</text>
  
  <circle cx="380" cy="310" r="25" fill="#7ed321"/>
  <text x="380" y="315" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Request</text>
  
  <circle cx="450" cy="310" r="25" fill="#f5a623"/>
  <text x="450" y="315" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Pay</text>
  
  <!-- Recent transactions -->
  <rect x="270" y="360" width="260" height="30" rx="5" fill="#1e1e1e"/>
  <text x="290" y="380" font-family="Arial" font-size="14" fill="#ffffff">Recent Transactions</text>
  
  <rect x="270" y="400" width="260" height="60" rx="5" fill="#2a2a2a"/>
  <circle cx="295" cy="430" r="15" fill="#4a90e2"/>
  <text x="330" y="425" font-family="Arial" font-size="14" fill="#ffffff">Coffee Shop</text>
  <text x="330" y="445" font-family="Arial" font-size="12" fill="#999999">Today</text>
  <text x="500" y="430" font-family="Arial" font-size="14" fill="#ff3b30" text-anchor="end">-$4.50</text>
  
  <rect x="270" y="470" width="260" height="60" rx="5" fill="#2a2a2a"/>
  <circle cx="295" cy="500" r="15" fill="#7ed321"/>
  <text x="330" y="495" font-family="Arial" font-size="14" fill="#ffffff">Salary</text>
  <text x="330" y="515" font-family="Arial" font-size="12" fill="#999999">Yesterday</text>
  <text x="500" y="500" font-family="Arial" font-size="14" fill="#7ed321" text-anchor="end">+$2,450.00</text>
  
  <!-- Bottom navigation -->
  <rect x="270" y="540" width="260" height="50" rx="5" fill="#1e1e1e"/>
  <circle cx="310" cy="565" r="5" fill="#4a90e2"/>
  <circle cx="380" cy="565" r="5" fill="#ffffff"/>
  <circle cx="450" cy="565" r="5" fill="#ffffff"/>
</svg>